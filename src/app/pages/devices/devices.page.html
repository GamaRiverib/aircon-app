<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Devices</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="addDevice()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>{{ devices.length == 0 ? 'No devices found' : devices.length == 1 ? '1 device in total' : devices.length + ' devices in total' }}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let device of devices" (click)="editDevice(device)" class="ion-padding-bottom">
      <ion-icon size="large" slot="start" name="hardware-chip-outline"></ion-icon>
      <ion-label>
        <h1>{{ device.name }}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
